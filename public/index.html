<!doctype html>
<html ng-app="tubeVisualiserApp">
  <head>
    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-animate.js"></script>
    <script src="vendor/angular-sanitize.js"></script>
    <script src="vendor/ui-bootstrap-tpls-2.2.0.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/directives/tube-visualiser.js"></script>
    <script src="scripts/controllers/ButtonsCtrl.js"></script>
    <script src="scripts/controllers/CollapseDemoCtrl.js"></script>
    <script src="scripts/controllers/mainCtrl.js"></script>
    <link href="vendor/bootstrap.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body>
    <!-- <tube-visualiser></tube-visualiser> -->
    <div class="app-container" ng-controller="mainCtrl">
    <div ng-controller="CollapseDemoCtrl">
      <hr>
      <button type="button" class="btn btn-default gradient-collapse" ng-click="isCollapsed = !isCollapsed">GRADIENT</button>
      <div uib-collapse="isCollapsed">
        <div class="well well-lg gradient-container" ng-style="gradientContainerStyles">
          <div class="btn-group gradient">
            <button class="btn btn-primary refresh" ng-click="gradientContainerStyles.background = getRgbLinearGradient()">Refresh</button>
            <button class="btn btn-primary rgba" ng-click="ShowRgbValues = !ShowRgbValues">rgba</button>
          </div>
          <pre ng-show="ShowRgbValues">{{gradientContainerStyles}}</pre>
        </div>
        <button type="button" class="btn btn-default cookie-collapse" ng-click="isCollapsed2 = !isCollapsed2" style="width: 100%;">COOKIE</button>
        <div uib-collapse="isCollapsed2">
          <div class="well well-lg cookie-container" ng-style="cookieContainerStyles">
          <div class="btn-group cookie">
            <button class="btn btn-primary update">Update</button>
            <button class="btn btn-primary save">Save</button>
            <button class="btn btn-primary delete">Delete</button>
          </div>
          </div>
        </div>
     </div>
    </div>
    </div>
  </body>
</html>
